<div *ngIf="user" >
	{{user.email}}
</div>
<!-- <app-user-signup *ngIf="displySignup"></app-user-signup> -->
<!-- <app-user-login *ngIf="displyLogin"></app-user-login> -->

<div *ngIf="displySignup">
	<h2 class="page-header">Sign Up</h2>
	<form (submit) = "signup()">
		
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" [(ngModel)] = "email" name="email" class="form-control" required>
		</div>

			<div class="form-group">
			<label for="password">Password</label>
			<input type="text" [(ngModel)] = "password" name="password" class="form-control" required>
		</div>

		<input type="submit" class="btn btn-success" value="Sign Up">

	</form>
</div>
<div *ngIf="displyLogin">
	<h2 class="page-header">Login</h2>
	<form (submit) = "login()">
		
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" [(ngModel)] = "email" name="email" class="form-control" required>
		</div>

			<div class="form-group">
			<label for="password">Password</label>
			<input type="text" [(ngModel)] = "password" name="password" class="form-control" required>
		</div>

		<input type="submit" class="btn btn-success" value="Login">

	</form>
</div>



<button 
	class="btn btn-primary" 
	(click)="toggleLoginForm()"
	*ngIf="!displyLogin && !loggedinUser">
		Login
</button>
<button 
	class="btn btn-success" 
	(click)="toggleSignUpForm()" 
	*ngIf="!displySignup && !loggedinUser">
		Signup
</button>
<button 
	class="btn btn-danger" 
	(click)="signout()" 
	*ngIf="loggedinUser">
		Logout
</button>
