<mat-toolbar color="primary">
  <span>TODO APP</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu" *ngIf="!loggedinUser"><mat-icon>menu</mat-icon> Menu</button>
  <button mat-button [matMenuTriggerFor]="appMenu" *ngIf="loggedinUser"><mat-icon>menu</mat-icon> {{ userObject.email }}</button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item (click)="toggleSignUpForm()" 
	*ngIf="!loggedinUser"> Signup</button>
  <button mat-menu-item (click)="toggleLoginForm()"
	*ngIf="!loggedinUser"> Login</button>
  <button mat-menu-item (click)="signout()" 
	*ngIf="loggedinUser"> Logout</button>
</mat-menu>



<div *ngIf="user" >
	{{user.email}}
</div>

<div *ngIf="displySignup">
	<h2 class="page-header">Sign Up</h2>

	<form class="example-form" [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
		<mat-form-field class="example-full-width">
	    	<input 
	    		matInput 
	    		placeholder="email" 
	    		type="email" 
				formControlName="email" 
				name="email" >
	  	</mat-form-field>

	  	<mat-form-field class="example-full-width">
		    <input 
		    	matInput 
		    	placeholder="password" 
		    	type="password" 
				formControlName="password" 
				name="password" >
	 	 </mat-form-field>

	  	<button 
		  	type="submit"
		  	mat-button 
		  	color="accent" 
		  	[disabled]="!signupForm.valid">
		  		Signup
		</button>
	</form>
</div>

<div *ngIf="displyLogin">
	<h2 class="page-header">Login</h2>

	<form class="example-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  		<mat-form-field class="example-full-width">
    		<input 
	    		matInput 
	    		placeholder="email" 
	    		type="email" 
				formControlName="email" 
				name="email" >
  		</mat-form-field>

  		<mat-form-field class="example-full-width">
		    <input 
		    	matInput 
		    	placeholder="password" 
		    	type="password" 
				formControlName="password" 
				name="password" >
	 	 </mat-form-field>


   	 	<button 
		  	type="submit"
		  	mat-button 
		  	color="accent" 
		  	[disabled]="!loginForm.valid">
		  		Login
		</button>
	</form>
</div>
